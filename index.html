<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rosa con mensaje</title>
  <style>
    body {
      background-color: #ffb6c1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .mensaje {
      color: #ff1744;
      font-size: 18px;
      width: 300px;
      text-align: center;
      margin-top: 20px;
    }

    svg {
      width: 180px; 
      height: auto;
    }

    .petalo-caido {
      animation: caer 4s ease-in-out infinite;
    }

    @keyframes caer {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(10px) rotate(10deg); opacity: 0.7; }
      100% { transform: translateY(30px) rotate(-10deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <defs>
      <radialGradient id="roseGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#ff7fa7"/>
        <stop offset="100%" stop-color="#e91e63"/>
      </radialGradient>
      <radialGradient id="leafGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#58d158"/>
        <stop offset="100%" stop-color="#2e8b57"/>
      </radialGradient>
    </defs>

    <!-- Tallo -->
    <rect x="98" y="130" width="4" height="110" fill="#228B22" />

    <!-- Pétalos con más volumen -->
    <path d="M100 50 C 140 30, 160 80, 100 110 C 40 80, 60 30, 100 50 Z" fill="url(#roseGradient)"/>
    <path d="M85 55 C 100 30, 120 80, 85 95 C 50 80, 70 30, 85 55 Z" fill="url(#roseGradient)"/>
    <path d="M115 55 C 130 30, 150 80, 115 95 C 80 80, 100 30, 115 55 Z" fill="url(#roseGradient)"/>

    <!-- Centro de la flor -->
    <circle cx="100" cy="80" r="10" fill="#ffeb3b" />

    <!-- Hojas a los costados -->
    <ellipse cx="80" cy="150" rx="15" ry="8" fill="url(#leafGradient)" />
    <ellipse cx="120" cy="150" rx="15" ry="8" fill="url(#leafGradient)" />

    <!-- Pétalo caído con animación -->
    <path class="petalo-caido"
          d="M60 240 C 50 230, 70 230, 60 240 C 65 250, 55 250, 60 240 Z"
          fill="url(#roseGradient)"/>
  </svg>

  <div class="mensaje">
    Gracias por soportarme todos estos años y nunca aburrirte de mi, eres única y no podría pedir una mejor amiga igual tú, eres una en un millón, gracias por todo
  </div>
</body>
</html>
